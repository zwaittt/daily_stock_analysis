name: Auto Tag

# 触发条件：当代码 push 到 main 分支时
on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'local/**'
      - '.github/**'
      - 'source/**'

jobs:
  tag:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '#skip') && !contains(github.event.head_commit.message, '#none')"

    # 设置权限，允许创建 tag
    permissions:
      contents: write

    steps:
      # Step 1: 检出代码，fetch-depth: 0 获取完整历史（用于读取已有 tag）
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: 自动计算并创建新版本 tag
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true              # tag 格式带 v 前缀，如 v2.1.1
          DEFAULT_BUMP: patch       # 默认增加补丁版本 +0.0.1
          INITIAL_VERSION: 2.1.0    # 如果没有 tag，从这个版本开始
